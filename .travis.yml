sudo: false

language: node_js

node_js:
  - 8 # Maintenance
  - 10 # Active
  - 12 # Current release

cache:
  bundler: true
  directories:
    - $HOME/.npm

branches:
  only:
    - master
    - next

script:
  - npm run lint
  - npm run test:cov

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/*/lcov.info

deploy:
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      node: '10'
      branch: 'master'
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    tag: next
    on:
      node: '10'
      branch: 'next'
