<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>React-Google-Button</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.js"></script>
  <script src="https://unpkg.com/react@15.3.1/dist/react-with-addons.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
  <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
  <!-- For local development remove the following line: -->
  <script src="https://unpkg.com/react-google-button@latest/dist/react-google-button.js"></script>
  <!-- For local development uncomment the following: -->
  <!-- <script src="../../dist/react-google-button.js"></script> -->
  <script type="text/babel">
    let rootElement = document.getElementById('content');
    const ReactGoogleButton = window.ReactGoogleButton.default;
    ReactDOM.render(<ReactGoogleButton />, rootElement);
  </script>
</head>
  <body>
    <div id="content"></div>
  </body>
</html>
